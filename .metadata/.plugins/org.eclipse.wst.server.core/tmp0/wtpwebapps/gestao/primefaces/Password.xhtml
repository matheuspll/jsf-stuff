<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!--  library=nome_pasta name=arquivo.css -->
	<title>Insert title here</title>


</h:head>
<h:body>

	<header
		style="display: flex; flex-direction: row-reverse; justify-content: flex-end;">
		<div>
			<p style="font-size: 2em;">Treinamento JSF e Primefaces</p>
		</div>
		<div>
			<h:graphicImage library="images" name="twitter.png" width="80" />
		</div>
	</header>


	<h1>Campos senha</h1>

	<p:messages autoUpdate="true" id="msg" />

	<h:form id="form">
	
		<p:panel id="teste">
			<p:messages for="senha" />
			<p:messages for="confim" />
		</p:panel>
		<!-- a propriedade match vai verificar se as senhas estão iguais, vinculando por "id" -->
		<p:panelGrid id="validacao" columns="2">
			<p:outputLabel value="Senha" for="senha" />
			
			<p:password id="senha" feedback="true" required="true"
				weakLabel="Senha fraca" goodLabel="Senha boa"
				strongLabel="Senha forte" inline="true"
				requiredMessage="A senha é obrigatória"
				promptLabel="Insira uma senha" match="confirm"
				validatorMessage="A senha e a confirmação estão diferentes" />


			<p:outputLabel value="Confirma Senha" for="confirm" />
			<p:password id="confirm" required="true" />


		</p:panelGrid>
		<br />

		<p:commandButton value="Cadastrar" update="teste" />
	</h:form>

</h:body>
</html>
